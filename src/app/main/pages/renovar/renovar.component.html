<div class="contenedor">
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{cliente?.nombre}}</mat-card-title>
            <mat-card-subtitle>{{cliente?.alias}}</mat-card-subtitle>
            <mat-card-subtitle>Tel: {{ cliente?.celular}}</mat-card-subtitle>
        </mat-card-header>
        <mat-divider inset></mat-divider>
        <mat-card-content>
            <form [formGroup]="miFormulario" autocomplete="off" (ngSubmit)="guardar()">
                <mat-form-field>
                    <mat-label>Valor</mat-label>
                    <input matInput
                            type="number"
                            placeholder="Ejemplo (500)"
                            formControlName='prestado' />
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Cuotas</mat-label>
                    <input type="number"
                            matInput
                            placeholder="Ejemplo (23)"
                            formControlName='cuotas'>
                </mat-form-field>

                <button mat-raised-button [disabled]="miFormulario.invalid" color="primary" type="submit">
                    Guardar
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
